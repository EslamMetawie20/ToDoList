name: todolist
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  awesome_snackbar_content: ^0.1.2
  flutter_native_splash: ^2.2.18
  provider: ^6.0.5
  sqflite: ^2.2.8+2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: 0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/pic2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/pic2.png
    - assets/images/first.png
